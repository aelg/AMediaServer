<!doctype html>
<html>
<head>
<title>Aelg Media Server</title>

<link rel="stylesheet" type="text/css" href="/css/default.css" />
<meta name="viewport" content="width=device-width,user-scalable=no" />

<script type="text/javascript" src="/js/fileList.js"></script>
<script type="text/javascript" src="/js/player.js"></script>
<script type="text/javascript">
window.onload = function(){
  initFileList();
  initPlayer();
}
</script>

</head>

<body>
<div id="container">
  <div id="fileList" class="folder">
    <a href="/update">Update Video List</a><br /><br />
  </div>

  <div id="player">
    <div id="playerInfo"></div>
    <div id="controls">
      <div>
        <button type"button" onclick="playerCommand('prev_subtitle');return false;">&lt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('toggle_subtitle');return false;">Subtitles</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('next_subtitle');return false;">&gt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div>
        <button type"button" onclick="playerCommand('long_backward');return false;">&lt;&lt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('short_backward');return false;">&lt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('pause');return false;">||</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('short_forward');return false;">&gt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('long_forward');return false;">&gt;&gt;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
        <button type"button" onclick="playerCommand('prev_video');return false;">Prev</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('stop');return false;">Stop</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type"button" onclick="playerCommand('next_video');return false;">Next</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div>
    </div>
  </div>
</div>

</body>
</html>
